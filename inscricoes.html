<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrições - Academia Carolina</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header style="background-image: url('img/backgroundHome.png')">
    <div class="container">
      <nav>
        <a href="index.html" class="logo">
          <img src="img/Logo_Carolinas.png" alt="Logo">
        </a>
        <ul class="ul">
          <a href="index.html">Home</a>
          <a href="sobre.html">Sobre</a>
          <a href="inscricoes.html">Inscrições</a>
          <a href="contato.html" class="btn">Contato</a>
          <div class="close-icon"><i class="fa fa-times-circle"></i></div>
        </ul>
        <div class="menu-icon" onclick="openMenu()">
          <i class="fa fa-bars"></i>
        </div>
      </nav>
    </div>
  </header>

  <!-- Formulário de Inscrição -->
  <section class="form-section animate">
    <div class="container">
      <h2>Inscreva-se nas Atividades</h2>
      <form action="#" method="post" class="form-box">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="atividade">Escolha a Atividade:</label>
        <select id="atividade" name="atividade" required>
          <option value="">-- Selecione --</option>
          <option value="reforco">Reforço Escolar</option>
          <option value="oficina">Oficina de Arte</option>
          <option value="esporte">Esporte e Recreação</option>
        </select>

        <button type="submit" class="btn animate-btn">Enviar Inscrição</button>
      </form>
    </div>
  </section>

  <!-- Formulário para Voluntários -->
  <section class="form-section animate">
    <div class="container">
      <h2>Quero Ser Voluntário</h2>
      <form action="#" method="post" class="form-box">
        <label for="nome-vol">Nome completo:</label>
        <input type="text" id="nome-vol" name="nome-vol" required>

        <label for="email-vol">E-mail:</label>
        <input type="email" id="email-vol" name="email-vol" required>

        <label for="area">Área de Interesse:</label>
        <input type="text" id="area" name="area" required>

        <button type="submit" class="btn animate-btn">Quero Participar</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="icons">
      <a class="b" href="https://www.tiktok.com">
        <div class="layer">
          <span></span><span></span><span></span><span></span>
          <span class="fa-brands fa-tiktok"></span>
        </div>
        <div class="text">TikTok</div>
      </a>
      <a class="b" href="https://www.instagram.com">
        <div class="layer">
          <span></span><span></span><span></span><span></span>
          <span class="fa-brands fa-instagram"></span>
        </div>
        <div class="text">Instagram</div>
      </a>
      <a class="b" href="https://www.facebook.com">
        <div class="layer">
          <span></span><span></span><span></span><span></span>
          <span class="fa-brands fa-facebook"></span>
        </div>
        <div class="text">Facebook</div>
      </a>
    </div>
    <p>Desenvolvido por 3º Jogos Digitais</p>
  </footer>
</body>
</html>
